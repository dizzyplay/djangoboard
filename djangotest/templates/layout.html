{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static './style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="height:100px;">
    <nav class="navbar navbar-expand-lg nav-bar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="{% url 'blog:post_list' %}">Board</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'users:user_profile' %}">Profile</a>
                    </li>
                {% endif %}
                <li class="navitem dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                        게시판
                    </a>
                    <div class="dropdown-menu" >
                        <a class="dropdown-item" href="{% url 'blog:post_list' %}?category=컴퓨터">컴퓨터</a>
                        <a class="dropdown-item" href="{% url 'blog:post_list' %}?category=게임">게임</a>
                        <a class="dropdown-item" href="{% url 'blog:post_list' %}?category=영화">영화</a>
                        <a class="dropdown-item" href="{% url 'blog:post_list' %}?category=자동차">자동차</a>
                    </div>
                </li>
            </ul>
            <div class="pull-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}"><button class="btn btn-warning" >로그아웃</button></a>
                {% else %}
                    <button class="btn btn-primary">로그인</button>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
{% block content %}
{% endblock %}
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

{% block javascript %}{% endblock %}
</body>
</html>
