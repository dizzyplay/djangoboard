{% extends 'layout.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4>[{{ post.category }}] {{ post.title }}</h4>
        <br>
        <p>
          {{ post.content | linebreaks }}
        </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="d-flex">
        <div class="p-2">
          <button class="btn btn-primary btn-sm"
                  onclick="window.location.href='{% url 'blog:post_list' %}?category={{ post.category }}'">목록으로
          </button>
        </div>
      </div>
      <div class="ml-auto p-2">
        <button class="btn btn-info btn-sm"
                onclick="window.location.href=''">수정
        </button>
        <button class="btn btn-warning btn-sm"
                onclick="window.location.href=''">삭제
        </button>
      </div>


    </div>
  </div>
{% endblock %}
