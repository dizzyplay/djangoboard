{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">날짜</th>
            </tr>
            </thead>
            <tbody>
            {% for post in qs %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td><a href="{% url 'blog:post_detail' post.pk %}?category={{ category_title }}">{{ post.title }}</a></td>
                    <td>{{ post.short_date }}</td>
                </tr>
            {% endfor %}
            {% if category_title %}
            <tr>
                <td colspan="3">
                    <div class="d-flex flex-row-reverse">
                        <button class="btn btn-sm btn-primary"
                                onclick="window.location.href='{% url 'blog:post_new' %}?category={{ category_title }}'">
                            글쓰기
                        </button>
                    </div>
                </td>
            </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
{% endblock %}
